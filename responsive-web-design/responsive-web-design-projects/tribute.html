  /* Declare Global Variables */
  :root {
    --default-bg-color: hsla(0, 0%, 0%, 1);
    --default-txt-color: hsla(0, 0%, 100%, 1);
    --glass-color: hsla(40, 0%, 50%, 0.5);
    --glass-shadow: hsla(40, 0%, 90%, 1);
    --glass-border: rgba(0, 0, 255, 0.05);
  }

  /* Set Defaults */
  html {
    background-color: var(--default-bg-color);
    color: var(--default-txt-color);
  }

  /* Container */
  main {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;

    display: grid;
    grid-gap: 0;
    grid-template-areas:
      "header header header"
      "content content content"
      "footer footer footer";

    background-image: url("https://i.ibb.co/ng24tRp/work-1627703.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* Headers */
  .header {
    text-align: center;
    font-family: "Audiowide", cursive;
  }
  .section-header {
    padding-top: 10px;
    text-align: center;
    font-size: 1.5rem;
  }
  #header-main {
    grid-area: header;
    position: fixed;
    top: 7px;
    width: 100%;
    text-align: center;
    z-index: -1;
  }
  #title {
    width: 100%;
    font-size: 3rem;
  }
  #span-main-c0deblack {
    font-size: 1.6rem;
  }
  .c0deblack {
    vertical-align: middle;
    font-family: "Press Start 2P", cursive;
  }

  /* Content */
  .content {
    height: 100vh;
    grid-area: content;
    display: flex;
    justify-content: space-between;
  }
  .section {
    position: absolute;

    top: 2vh;
    right: 2vh;
    height: 40px;
    width: 80px;

    border-radius: 10px;
    color: white;
    font-weight: 600;
    overflow: hidden;
    box-shadow: hsla(2, 95%, 33%, 0.45) 1px 1px 1px 1px,
      hsla(2, 95%, 33%, 0.45)-1px -1px 1px 1px;
    border: solid 1px hsl(-23.7, 100%, 15.9%);
    background: hsla(2, 95%, 33%, 0.45);
    border-radius: 20px;
    text-decoration: none;
  }
  #section-about-me:hover > h2 {
    left: 17vh;
    text-align: center;
  }
  #section-about-me:hover > nav {
    padding-top: 33px;
  }
  #section-about-me:hover {
    animation-name: expand-about-me-section;
    animation-duration: 0.5s;

    animation-fill-mode: forwards;
  }

  /*
#section-about-me:hover {

  height: 250px;
}
*/
  @keyframes expand-about-me-section {
    0% {
      height: 40px;
      width: 80px;
    }
    50% {
      height: 40px;
      width: 25%;
    }
    100% {
      height: 300px;
      width: 25%;
    }
  }
  #nav-about-me {
    width: 100%;
    height: 100%;
    padding-top: 70px;
    text-align: center;
  }
  #ul-about-me-nav {
    display: grid;
    grid-template-column: 1fr;
    grid-template-rows: repeat(4, 100px);
    width: 100%;
    height: 100%;
    overflow: scroll;
    /* Disable scrollbar */
    -ms-overflow-style: none; /* IE and Edge */
    scrollbar-width: none; /* Firefox */
  }
  #ul-about-me-nav::-webkit-scrollbar {
    /* Disable scrollbar */
    display: none;
  }
  .li-about-me-ul {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    text-align: center;
  }
  .li-about-me-ul:hover {
    background: hsla(2, 95%, 33%, 0.45);
    color: hsl(133, 65%, 8%);
