const colors = [

/*****************************

*****************************/

  })

  .appendTo("#wrapper");

/*****************************
** THE QUOTE BOX
*****************************/
$(`<div>`)
  .attr({
    id: "quote-box"
  })
  .css({
  })
  .addClass("")
  .appendTo("#main");


/*****************************
** THE BLOCKQUOTE
*****************************/

let quoteText = $(`<p>`)
  .attr({
    id: "text"
  })
  .text("Placeholder Text!")
  .addClass("py-3 text-center");

let blockFooter = $(`<footer>`)

    id: "author"
  })
  .css({
    textAlign: "right"
  })

$(`<blockquote>`)

** THE TWEET BUTTON

const tweet = $(`<i>`)

    id: "tweet-icon"

const tweetAnchor = $(`<a>`)

/*****************************
** FUNCTIONS
*****************************/


/**
 * Get a list of quotes from a remote server.
 * Returns an object
 */
function getQuotes() {
  return $.ajax({
    headers: {
      Accept: 'application/json'
    },
    url:
      'https://gist.githubusercontent.com/camperbot/5a022b72e96c4c9585c32bf6a75f62d9/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json',
    success: function (jsonQuotes) {
      if (typeof jsonQuotes === 'string') {
        quotesObj = JSON.parse(jsonQuotes);
        console.log('quotesData');
        console.log(quotesObj);
      }
    },
    complete: function (jqXHR, textStatus) {
      //console.log(jqXHR);
      console.log("Ajax request completed.")
      console.log(textStatus);
      //console.log(this);
      if (textStatus == "success") {
        getQuote();
      }
    }
  });
};

/**
 * Retrieve a single random quote
 */
function getRandomQuote() {
  console.log("Getting random quote")
  //console.log(quotesObj);
  return quotesObj.quotes[
    Math.floor(Math.random() * quotesObj.quotes.length)
  ];
}

/**
 * Change elements to show new quote
 */
function getQuote() {
  let randomQuote = getRandomQuote();

  currentQuote = randomQuote.quote;
  currentAuthor = randomQuote.author;

  $(`#tweet-quote`).attr(
    'href',
    'https://twitter.com/intent/tweet?hashtags=quotes&related=codejanka&text=' +
      encodeURIComponent('"' + currentQuote + '" ' + currentAuthor)
  );

  // animate the transition between different quotes/authors
  $(`#text`)
    .add(`#author`)
    .animate({
      opacity: 0
    },
    500,
    function () {
      $('#text').text(currentQuote);
      $('#author').text(currentAuthor);
      $(this).animate({
        opacity: 1
      },
      500)
    });
}

$(function () {
  getQuotes();
});

</script>
